# Render.com deployment configuration
# This file helps Render understand how to deploy your backend

services:
  - type: web
    name: cureon-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      # Add these in Render Dashboard (Settings > Environment):
      # - MONGODB_URI
      # - JWT_SECRET
      # - JWT_EXPIRE
      # - CLOUDINARY_CLOUD_NAME
      # - CLOUDINARY_API_KEY
      # - CLOUDINARY_API_SECRET
      # - GEMINI_API_KEY
      # - TWILIO_ACCOUNT_SID
      # - TWILIO_AUTH_TOKEN
      # - TWILIO_PHONE_NUMBER
      # - TWILIO_VERIFY_SERVICE_SID
